<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford API Pronunciation Example</title>
</head>
<body>

    <h1>Oxford Dictionary API Example</h1>
    <div id="result"></div>

    <script>
        // Function to fetch pronunciation audio from Oxford API
        async function getPronunciation(word) {
            const url = 'https://od-api-sandbox.oxforddictionaries.com/api/v2/entries/en-us/${word}';
            const appId = 'd857ca7b';  // Replace with your actual app ID
            const appKey = '2eec2daa5b9a31753daad334effe7ae6'; // Replace with your actual app key

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        app_id: 'd857ca7b',
                        app_key: '2eec2daa5b9a31753daad334effe7ae6',
			Accept: 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();

                // Parsing the audio file URL from the response
                const audioUrl = data.results[0].lexicalEntries[0].entries[0].pronunciations[0].audioFile;

                // Display result with audio
                document.getElementById('result').innerHTML = `
                    <p>Pronunciation for <strong>${word}</strong>:</p>
                    <audio controls autoplay>
                        <source src="${audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').textContent = 'Error fetching pronunciation.';
            }
        }

        // Call the function on page load
        document.addEventListener("DOMContentLoaded", function() {
            getPronunciation('basket');  // Replace 'plebiscite' with any word you want
        });
    </script>

</body>
</html>
